<app-search></app-search>

<mat-grid-list  [cols]="breakpoint"  rowHeight="" (window:resize)="onResize($event)">
  <mat-grid-tile><img [src]='onget()'></mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-title>{{movieModelService.getTitle()}}</mat-card-title>
      <mat-card-content>{{movieModelService.getOverview()}}</mat-card-content>
      <mat-card-subtitle>{{movieModelService.getRelease_date()}}</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
